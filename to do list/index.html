<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">My To-Do List</h1>
    
    <!-- Input + Button -->
    <div class="flex mb-4">
      <input id="todoInput" type="text" placeholder="Add a new task" 
        class="flex-1 p-2 border border-gray-300 rounded-l-lg focus:outline-none">
      <button onclick="addTodo()" 
        class="bg-blue-500 text-white px-4 rounded-r-lg hover:bg-blue-600">
        Add
      </button>
    </div>

    <!-- List of tasks -->
    <ul id="todoList" class="space-y-2">
      <!-- Tasks will appear here -->
    </ul>
  </div>

  <script>
    function addTodo() {
      const input = document.getElementById('todoInput');
      const task = input.value.trim();
      if (!task) return;

      const li = document.createElement('li');
      li.className = "flex justify-between items-center bg-gray-100 p-2 rounded";

      li.innerHTML = `
        <span>${task}</span>
        <button onclick="removeTodo(this)" 
          class="text-red-500 hover:text-red-700">Delete</button>
      `;

      document.getElementById('todoList').appendChild(li);
      input.value = '';
    }

    function removeTodo(button) {
      button.parentElement.remove();
    }
  </script>
</body>
</html>
